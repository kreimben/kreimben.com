<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8"/>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-86G219NXYL"></script>
        <script>
         window.dataLayer = window.dataLayer || [];
         function gtag(){dataLayer.push(arguments);}
         gtag('js', new Date());

         gtag('config', 'G-86G219NXYL');
        </script>

        <!-- TailwindCSS -->
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Font Awesome -->
        <script src="https://kit.fontawesome.com/4e0a9aec16.js" crossorigin="anonymous"></script>

        <title>
            {{ title }}
        </title>

    </head>

    <body>
    <div style="background-color: red">
        {% for e in elements %}
        <a href="" style="color: aqua">{{ e }}</a>
        {% endfor %}
    </div>

    {% for url in urls %}
    <img src=url({{ url }}) alt={{ url }} />
    {% endfor %}

    {% block content %}
    {% endblock content %}
    </body>
</html>
