{% if messages %}
    {% for message in messages %}
        <div class="container-fluid p-0">
            <div class="alert bg-{{ message.tags }} text-gray-500 font-bold py-2 px-3 rounded-md mb-4">
                <button type="button" class="btn-close bg-gray-900 hover:bg-gray-700 text-white rounded-md"
                        data-bs-dismiss="alert" aria-label="Close"></button>
                {{ message }}
            </div>
        </div>
    {% endfor %}
{% endif %}
